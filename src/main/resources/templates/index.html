<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:v-on="http://www.w3.org/1999/xhtml" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <!-- StyleSheet -->
    <link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.css}" rel="stylesheet"/>
    <!-- Script -->
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/vue/2.5.3-1/vue.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.2.0/js/bootstrap.js}"></script>
</head>
<body>
     <div class="container">
        <h3>USER LIST</h3>
        <div id="user">
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                </tr>
                <tr v-for="list in datalist">
                    <td>{{list.id}}</td>
                    <td>{{list.name}}</td>
                </tr>
            </table>
            <button class="btn btn-primary" v-on:click="getlist">USER GET</button>
        </div>
     </div>
     <script th:src="@{/js/index.js}"></script>
</body>
</html>
